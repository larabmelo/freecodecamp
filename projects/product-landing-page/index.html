<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Trombones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img src="" alt="trombone logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#video-how" class="nav-link">How It Works</a></li>
                <li><a href="#pricing" class="nav-link">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="get-started">
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <h2></h2>
                <input id="email" type="email" placeholder="Enter your email address" required name="email">
                <input type="submit" value="GET STARTED" id="submit">
            </form>
        </section>

        <section id="features"></section>

        <section id="video-how">
            <video src="https://www.youtube.com/watch?v=y8Yv4pnO7qc&embeds_referring_euri=https%3A%2F%2Fproduct-landing-page.freecodecamp.rocks%2F&feature=emb_title&ab_channel=TheUnitedStatesArmyFieldBand" id="video"></video>
        </section>

        <section id="pricing"></section>
    </main>

    <footer></footer>

</body>
</html>
